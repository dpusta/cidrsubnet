<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR Calculator for Lazy Network Engineers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CIDR Calculator for Lazy Network Engineers</h1>

        <div class="calculator-section">
            <div class="input-section">
                <div class="input-group">
                    <label for="ip-address">IP Address</label>
                    <input type="text" id="ip-address" placeholder="e.g. 192.168.1.0" value="192.168.1.0">
                    <div id="ip-validation-message" class="validation-message"></div>
                </div>

                <div class="input-group">
                    <label for="mask-bits">Mask Bits</label>
                    <select id="mask-bits">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24" selected>24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                    </select>
                    <div class="validation-message"></div>
                </div>
            </div>

            <div class="results-section">
                <div class="result-row">
                    <div class="result-label">CIDR Netmask</div>
                    <div class="result-value" id="cidr-netmask">255.255.255.0</div>
                </div>

                <div class="result-row">
                    <div class="result-label">Wildcard Mask</div>
                    <div class="result-value" id="wildcard-mask">0.0.0.255</div>
                </div>

                <div class="result-row">
                    <div class="result-label">Maximum Subnets</div>
                    <div class="result-value" id="max-subnets">256</div>
                </div>

                <div class="result-row">
                    <div class="result-label">Maximum Addresses</div>
                    <div class="result-value" id="max-addresses">254</div>
                </div>

                <div class="result-row">
                    <div class="result-label">CIDR Network (Route)</div>
                    <div class="result-value" id="cidr-network">192.168.1.0</div>
                </div>

                <div class="result-row">
                    <div class="result-label">Net: CIDR Notation</div>
                    <div class="result-value" id="cidr-notation">192.168.1.0/24</div>
                </div>

                <div class="result-row">
                    <div class="result-label">CIDR Address Range</div>
                    <div class="result-value" id="cidr-range">192.168.1.0 - 192.168.1.255</div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
